<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  
  <title>Results summary component</title>

  
</head>
<body>
    <div class="cards">
      <div class="cardo">
        <h4>Your Result</h4>
        <div class="score">
          <h1>76 </h1>
          <br>
           <p id="p">of 100</p> 
        </div>
        <h2>Great</h2>
        <p> You scored higher than 65% of <br>
           the people who have taken 
           <br> these tests.
        </p>
      </div>
      <div class="cardt">
        <h3>Summary</h3>
        <div class="reaction">
          <img src="https://cdn.glitch.global/0d14840f-e48b-41c3-971a-72282c82e150/icon-reaction.svg?v=1685312843622">
          <h5>Reaction</h5>
          <p> <span>80</span> / 100</p>
        </div>
        <div class="memory">
          <img src="https://cdn.glitch.global/0d14840f-e48b-41c3-971a-72282c82e150/icon-memory.svg?v=1685312836043">
          <h5>Memory</h5>
          <p> <span>92</span> / 100</p>
        </div>
        <div class="verbal">
          <img src="https://cdn.glitch.global/0d14840f-e48b-41c3-971a-72282c82e150/icon-verbal.svg?v=1685312848540">
          <h5>Verbal</h5>
          <p> <span>61</span> / 100</p>
        </div>
        <div class="visual">
          <img src="https://cdn.glitch.global/0d14840f-e48b-41c3-971a-72282c82e150/icon-visual.svg?v=1685312853569">
          <h5>Visual</h5>
          <p> <span>72</span> / 100</p>
        </div>
        <button type="submit">Continue</button>
      </div>
    </div>

</body>
</html>
